<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AwNotepadAzure</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <script src="js/MobileServices.min.js"></script>
    <script src="js/Modelo.js"></script>
    <script src="js/FuncionalidadesAzure.js"></script>
    <script src="js/Acciones.js"></script>
     <!-- AwNotepadAzure references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
<!--    flyout    -->

<div id="AltaBlocFly" data-win-control="WinJS.UI.Flyout">
    <input type="text" id="txtNomAddBloc" placeholder="Nombre"/><br/>
    <textarea id="txtDescripcionBloc" placeholder="Descripcion"></textarea><br/>
    <img id="imagenBloc" style="max-width: 60px;"/>
    <button type="button" id="btnAddImg">Seleccionar imagen</button>
    <button type="button" id="btnAddBlocFly">Añadir</button>
    <button type="button" id="btnCerFly">Cerrar</button>
</div>

<div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>

<div id="appbar" data-win-control="WinJS.UI.AppBar">
    <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'cmdLogout', label:'Logout', icon:'logout'}"
            type="button"></button>
    <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'cmdAddBloc', label:'Nuevo', icon:'add'}"
            type="button"></button>
    <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'cmdAddUser', label:'Nuevo', icon:'add'}"
            type="button"></button>
    <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'cmdDel', label:'Borrar', icon:'delete'}"
            type="button"></button>

</div>
</body>
</html>
