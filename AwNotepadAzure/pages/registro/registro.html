<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>registro</title>

    <link href="registro.css" rel="stylesheet" />
    <script src="registro.js"></script>
</head>
<body>
    <div class="registro fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to registro</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div>
                <label for="txtNom">Nombre</label>
                <br/>
                <input type="text" id="txtNom" placeholder="Tu Nombre"/>
                <br/>
                <label for="txtApe">Apellidos</label>
                <br />
                <input type="text" id="txtApe" placeholder="Tus Apellidos" />
                <br />
                <label for="txtEma">Email</label>
                <br />
                <input type="text" id="txtEma" placeholder="Tu Email" />
                <br />
                <label for="txtPwd">Nombre</label>
                <br />
                <input type="password" id="txtPwd" placeholder="Tu password" />
                <br />
                <button id="btnEjecutarRegistro">Registrar</button>
            </div>
        </section>
    </div>
</body>
</html>
